<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="box">
        <input placeholder="Digite o nome da cidade" class="box__input">
        <button class="box__search">
            <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca" class="box__search__img">
        </button>

        <div class="medium-box">
            <h2 class="medium-box__city">Tempo em São Paulo</h2>

            <p class="medium-box__temp">21°C</p>
        </div>

        <div class="small-box">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="Ícone info do tempo" class="small-box__img">
            <p class="small-box__weather">Nublado</p>
        </div>
        <p class="umidity">Umidade: 76%</p>
    </div>
</body>

</html>
